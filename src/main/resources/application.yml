spring:   application:     name: weshopify-authn-service  datasource:      driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}     url: jdbc:${DB_TYPE:mysql}://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_SCHEMA:shopifyme-customers}     username: ${DB_USER_NAME:root}      password: ${DB_USER_PASSWORD:root}  jpa:     hibernate:        ddl-auto: update    show-sql: true    properties:       hibernate:         dialect: ${DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}server:   port: 5002logging:  file:    #name: application.log
    path: c:/weshopify-app/  logback:    rollingpolicy:      #max-file-size: 1      #max-history: 3      clean-history-on-start: true
